<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiN</title>
    <link href="icon/css/all.min.css" rel="stylesheet" type="text/css"><!-- this is fontawesome file-->
	<link href="icon/css/fontawesome.min.css" rel="stylesheet" type="text/css"><!-- this is fontawesome file-->
    <script src="design/all.js" type="text/javascript"></script>
    <link href="icon/aos.css" rel="stylesheet" type="text/css"><!-- this is AOS css file-->
    <script src="icon/aos.js" type="text/javascript"></script><!-- this is AOS js file-->

</head>
<body>

<form>
    <u><b>user sign in</b></u><br/><br/><br/><br/><br/><br/><br/>

    <div data-aos="fade-up" data-aos-duration="600">
        <input type="email" minlength="10" placeholder="Your email" name="email" onfocus="this.value=''" required/><br/><br/>
    </div>
    <div data-aos="fade-up" data-aos-duration="700">
        <input type="password" minlength="8" placeholder="Password" id="pwd" name="pwd" onfocus="this.value=''" required/><input type="checkbox" onclick="showPwd();"> <br/><br/>
    </div>
    <div data-aos="fade-up" data-aos-duration="800">
        <button><i class="fa fa-arrow-right"></i></button><br/><br/>
    </div>
    

</form>
<br/><br/>
<b id="last">Account not yet? please <a href="hm_signup.html">Sign up</a></b>

<script>
    AOS.init();
</script>
</body>
</html>
